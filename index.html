
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Enabley - Prospecção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.5);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 80%;
            z-index: 9999;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.7.2?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Tela de erro caso o React falhe -->
    <div id="error-display">
        <h2 style="color: #f87171; margin-bottom: 1rem;">Erro ao Iniciar Dashboard</h2>
        <p id="error-message" style="font-size: 0.875rem; color: #94a3b8;"></p>
        <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #334155; border: none; color: white; border-radius: 0.5rem; cursor: pointer;">Tentar Novamente</button>
    </div>

    <script>
        // Captura erros globais antes do React carregar
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-message').textContent = msg + (line ? ' (Linha: ' + line + ')' : '');
            return false;
        };
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>

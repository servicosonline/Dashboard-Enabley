
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Enabley - Prospecção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(220, 38, 38, 0.5);
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            max-width: 90%;
            width: 400px;
            z-index: 9999;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #475569;
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.7.2?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Tela de erro caso o React falhe -->
    <div id="error-display">
        <div style="background: rgba(239, 68, 68, 0.1); width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f87171" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        </div>
        <h2 style="color: #f87171; margin-bottom: 0.5rem; font-weight: 700; font-size: 1.25rem;">Erro Crítico</h2>
        <p id="error-message" style="font-size: 0.875rem; color: #94a3b8; line-height: 1.5; margin-bottom: 1.5rem;"></p>
        <button onclick="window.location.reload()" style="width: 100%; padding: 0.75rem; background: #8b5cf6; border: none; color: white; border-radius: 0.75rem; font-weight: 600; cursor: pointer; transition: background 0.2s;">Reiniciar Aplicação</button>
    </div>

    <script>
        // Captura erros globais antes do React carregar
        window.onerror = function(msg, url, line, col, error) {
            console.error("Erro Detectado:", msg, "em", url, "linha:", line);
            document.getElementById('error-display').style.display = 'block';
            const displayMsg = msg.includes('Minified React error #31') 
                ? "Erro de versão do React (Mismatch). Limpe o cache e tente novamente."
                : msg;
            document.getElementById('error-message').textContent = displayMsg;
            return false;
        };
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
